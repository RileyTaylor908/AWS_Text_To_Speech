<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Text-to-Speech Application</h1>
    </header>
    <main id="content">
        <section class="input-section">
            <h2>Select Voice and Enter Text</h2>
            <div class="input-group">
                <label for="voiceSelected">Voice:</label>
                <select id="voiceSelected">
                    <option value="Joanna">Joanna [English]</option>
                    <option value="Maja">Maja [Polish]</option>
                    <option value="Enrique">Enrique [Spanish]</option>
                    <option value="Marlene">Marlene [German]</option>
                    <option value="Mathieu">Mathieu [French]</option>
                    <option value="Cristiano">Cristiano [Portuguese]</option>
                    <option value="Liv">Liv [Norwegian]</option>
                    <option value="Mizuki">Mizuki [Japanese]</option>
                    <option value="Carla">Carla [Italian]</option>
                    <option value="Carmen">Carmen [Romanian]</option>
                    <option value="Tatyana">Tatyana [Russian]</option>
                    <option value="Astrid">Astrid [Swedish]</option>
                    <option value="Filiz">Filiz [Turkish]</option>
                    <option value="Gwyneth">Gwyneth [Welsh]</option>
                    <option value="Karl">Karl [Icelandic]</option>
                </select>
            </div>
            <div class="input-group">
                <label for="postText">Text:</label>
                <textarea id="postText" placeholder="Enter your text here..."></textarea>
                <span id="charCounter">Characters: 0</span>
            </div>
            <button id="sayButton" class="buttons">Convert</button>
            <span id="postIDreturned"></span>
        </section>
        <section class="search-section">
            <h2>Retrieve Post</h2>
            <div class="input-group">
                <label for="postId">Search Post ID (or * for all mp3s)</label>
                <input type="text" id="postId" placeholder="Enter Post ID">
            </div>
            <button id="searchButton" class="buttons">Search</button>
        </section>
        <section class="table-section">
            <h2>Posts</h2>
            <table id="posts">
                <thead>
                    <tr>
                        <th>Post ID</th>
                        <th>Voice</th>
                        <th>Text</th>
                        <th>Status</th>
                        <th>Play</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
